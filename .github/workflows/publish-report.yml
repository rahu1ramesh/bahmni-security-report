name: Deploy Scan Report to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Script Execute Permission
        run: |
          chmod +x clean-up.sh
          chmod +x container-scanner.sh
          chmod +x index-builder.sh
      - name: Clean Older Files
        run: |
          ./clean-up.sh
      - name: Scan Images In Bahmni Namespace
        run: |
          ./container-scanner.sh
      - name: Build Index Page
        run: |
          ./index-builder.sh
      - name: Commit and push changes
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Rahul] | Add. Scan Report"
          branch: ${{ github.ref }}
          file_pattern: '*.html'
          repository: .
          commit_user_name: Rahul Ramesh
          commit_user_email: rahul.ramesh@thoughtworks.com
          commit_author: rahu1ramesh <rahul.ramesh@thoughtworks.com>
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './container-scanner-reports/bahmni-latest/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
